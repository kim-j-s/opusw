	<!--// 완성 예시 -->

	<button type="button" class="btn" onclick="msgpopup()">Message Popup</button>


<script type="text/javascript">

function msgpopup() {
	var msg = '<div class="messagePopup">'
			+   '<dl class="mpCont">'
			+	  '<dt>Success</dt>'
			+	  '<dd>Data has been saved successfully</dd>'
			+   '</dl>'
			+ '</div>';

	$(msg).appendTo('body');
	msgRemove();
	
}

// fadeout 효과 후 해당 레이어 삭제
function msgRemove() {
	setTimeout(function(){
		$('.messagePopup').fadeOut(1000, function(){
			$(this).remove();
		});
	}, 1000);
}


</script>
