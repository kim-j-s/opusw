<script type="text/javascript">
$(function(){

	var gnbAppen = $('.gnbList').find('a');
	$(gnbAppen).each(function(){
		$(this).on('click', function(){
			var thisDate = $(this).data('name');
			var thisTitle = $(this).text();
			console.log(thisDate);

			if ( $('.tabList').find('li').hasClass(thisDate) || $('.tabListBox').find('li').hasClass(thisDate) )
			{
				idx = $('.tabList').find('.' + thisDate).index();
				console.log(idx + ' : 동일 클래스가 있는 경우');
				$('.tabList > li > a').removeClass('on');
				$('.tabListBox > ul > li > a').removeClass('on');
				$('.tabList > li').find('.' + thisDate).children('a').addClass('on');
				$('.tabListBox > ul > li').find('.' + thisDate).children('a').addClass('on');
				$('.content').find('form').hide();
				$('.content').find('form').eq(idx - 1).show();
			} else {
				var make = '<li class="' + thisDate + '"><a href="#"><span>' + thisTitle + '</span><span>OBK-000468</span></a><button type="button" class="tabClose" onclick="TabRemove(this)">Close</button></li>;'
				$(make).appendTo('.tabList');
				TablistSort();
				idx = $('.tabList').find('.' + thisDate).index();
				console.log(idx + ' : 동일 클래스가 없는 경우');
				$('.tabList > li > a').removeClass('on');
				$('.tabList > li').eq(idx).children('a').addClass('on');
				
				/*
				$('.tabList > li > a').removeClass('on');
				$('.tabListBox > ul > li > a').removeClass('on');
				$('.tabList > li').find('.' + thisDate).children('a').addClass('on');
				$('.tabListBox > ul > li').find('.' + thisDate).children('a').addClass('on');
				*/
				var dmpDom = '<form action=""><div class="layout" style="background:blue; height:300px;"><span style="color:#fff;">'+ thisDate +'</span></div></form>'
				$('.content').find('form').hide();
				$(dmpDom).appendTo('.content');
			}
		});
	});
});

function TabRemove(e) {
	
	idx = $(e).closest('li').index();
	lng = $('form').length;
	
	$(e).closest('li').remove();
	TablistSort();

	setTimeout(function(){
		tabLng = $('.tabList > li').length;
		tabBoxLng = $('.tabListBox > ul > li').length;
		console.log(idx + ' , ' + lng + ' , 탭 길이 : ' + tabLng + ' , 탭 박스 길이 : ' + tabBoxLng);
	}, 210);

	

	$('.content').find('form').eq(idx).remove();
	if (idx == 1 && $('form').length == 1)
	{
		$('.content').find('form').eq(0).show();
	}
	
}
</script>
